<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#fdd4ff">
<meta name="msapplication-navbutton-color" content="#fdd4ff">

<link rel="apple-touch-icon" href="/icons/icon-192.png">
<title>About Imagine</title>
<link rel="icon" href="https://i.imgur.com/VIK1odj.jpeg" />
<link rel="apple-touch-icon" href="https://i.imgur.com/VIK1odj.jpeg" />

<meta property="og:title" content="Imagine" />

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  overflow-x: hidden;
  position: relative;
}

/* Neon lines */
.neon-line {
  position: absolute;
  height: 2px;
  background: #fdd4ff;
  opacity: 0.5;
  transform: rotate(45deg);
  animation: moveDiagonal 8s linear infinite;
}

@keyframes moveDiagonal {
  0% { transform: translate(-100%, -50%) rotate(45deg); }
  100% { transform: translate(100vw, 100vh) rotate(45deg); }
}

.line1 { top: 10%; width: 120px; animation-duration: 7s; }
.line2 { top: 30%; width: 200px; animation-duration: 9s; }
.line3 { top: 50%; width: 180px; animation-duration: 6s; }
.line4 { top: 70%; width: 250px; animation-duration: 10s; }
.line5 { top: 85%; width: 220px; animation-duration: 8s; }

.container {
  position: relative;
  z-index: 2;
  max-width: 700px;
  margin: 0 auto;
  padding: 50px 20px;
}

h2 {
  cursor: pointer;
  font-size: 1.8em;
  margin-bottom: 10px;
  padding: 5px 10px;
  border-left: 3px solid #fdd4ff;
  transition: background 0.2s;
}

h2:hover { background: rgba(255,255,255,0.05); }

#funfactText {
  margin-top: 20px;
  line-height: 1.6;
  color: #ddd;
  font-size: 1.2em;
}

/* Random Fun Fact button */
h2.funfact-btn {
  display: inline-block;
  border-left: none;
  border: 2px solid #fdd4ff;
  padding: 10px 20px;
  text-align: center;
  border-radius: 5px;
  transition: transform 0.2s, background 0.2s;
  animation: pulse 2s infinite;
}

h2.funfact-btn:hover {
  background: rgba(255,255,255,0.05);
  transform: scale(1.05);
}

@keyframes pulse {
  0%, 100% { box-shadow: 0 0 10px #fdd4ff; }
  50% { box-shadow: 0 0 20px #fdd4ff; }
}

/* Video background */
#funfactVideo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
  display: none;
}
</style>
</head>
<body>

<!-- Neon lines -->
<div class="neon-line line1"></div>
<div class="neon-line line2"></div>
<div class="neon-line line3"></div>
<div class="neon-line line4"></div>
<div class="neon-line line5"></div>

<video id="funfactVideo" src="https://files.catbox.moe/381lv5.mp4" playsinline muted></video>
<audio id="funfactAudio" src="https://files.catbox.moe/zdkcrk.mp3"></audio>

<div class="container">
  <h2>About Me</h2>
  <div id="about" class="content" style="display:block;">
    Hello! I'm Imagine, a passionate web developer and programmer specializing in creating interactive web projects and Discord bots.  
  </div>

  <h2 class="funfact-btn" onclick="playFunFact()">Random Fun Fact</h2>
  <div id="funfactText"></div>
</div>

<script>
const funfact = {
  text: "I’d love to live in New York one day.",
  video: "https://files.catbox.moe/381lv5.mp4",
  audio: "https://files.catbox.moe/zdkcrk.mp3"
};

function hideNeonLines() {
  document.querySelectorAll('.neon-line').forEach(line => line.style.display = 'none');
}

function showNeonLines() {
  document.querySelectorAll('.neon-line').forEach(line => line.style.display = 'block');
}

function playFunFact() {
  hideNeonLines();

  const video = document.getElementById('funfactVideo');
  const audio = document.getElementById('funfactAudio');

  video.src = funfact.video;
  audio.src = funfact.audio;

  video.style.display = 'block';
  video.currentTime = 0;
  audio.currentTime = 0;
  video.muted = true; // video bude tiché

  video.play();
  audio.play();

  document.getElementById('funfactText').textContent = funfact.text;

  video.onended = () => {
    video.style.display = 'none';
    audio.pause();
    audio.currentTime = 0;
    showNeonLines();
  };
}
</script>

</body>
</html>
