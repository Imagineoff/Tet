<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .discord-widget {
            width: 350px;
            height: 500px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe class="discord-widget"
        src="https://discord.com/widget?id=946147501239599134&theme=dark"
        allowtransparency="true"
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>
</body>
</html>
