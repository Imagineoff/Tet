<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Under Reconstruction</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    p {
      color: #aaa;
      margin-top: 10px;
      font-size: 1.1em;
    }
    .loader {
      margin-top: 25px;
      width: 40px;
      height: 40px;
      border: 4px solid #444;
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <h1>Website under reconstruction</h1>
    <p>Weâ€™ll be back soon.</p>
    <div class="loader"></div>
  </div>
</body>
</html>
