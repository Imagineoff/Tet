<style>
:root{
  --pink:#fdd4ff;
  --bg:#000;

/* Reset */

html,body,#app{height:100%}
body{
  background:var(--bg);
  color: #fff;
  font-family:var(--font);

/* App layout */
#app{
  display:flex;

  align-items:center;
  justify-content:flex-start;
  gap:12px;
  min-height:100vh;
  width:100%;

}

/* Top bar with pfp and small controls */
.topbar{
  position:absolute;
  top:10px;
  left:10px;
  display:flex;
  align-items:center;
  gap:12px;
  z-index:40;
}
.pfp{
  width:56px;height:56px;border-radius:50%;
  background:linear-gradient(90deg,var(--pink),#fff2);
  overflow:hidden;
  display:flex;align-items:center;justify-content:center;
  border:2px solid rgba(255,255,255,0.04);
  box-shadow:0 6px 18px rgba(0,0,0,0.6), 0 0 18px rgba(253,212,255,0.02) inset;

.pfp img{width:100%;height:100%;object-fit:cover}

/* Right top: Discord status */
.status{
  position:absolute;
  top:12px;
  right:12px;
  z-index:40;
  background:var(--glass);
  padding:8px 12px;

  width:10px;height:10px;border-radius:50%;
  background:#777;border:2px solid rgba(0,0,0,0.4);

  content:'';
  position:absolute;inset:-10%;

  50%{filter:brightness(1.1) drop-shadow(0 0 20px var(--pink)); transform:translateY(-2px)}

/* mobile touch controls */

<script>
/*
  Arcade landing single-file
  - Enter starts music + reveals game UI
  - Simple canvas game: ship controlled by keys or touch dpad, auto-shoots at interval
  - Customize icons toggle pink glow
  - Test heading reveals text
  - Lanyard Discord status fetch for user ID 904431016175894528
*/

/* CONFIG */
const PINK = '#fdd4ff';
const DISCORD_ID = '904431016175894528'; // u≈æivatelovo ID ‚Äî u≈æ se to t√°hne do Lanyardu
const AUDIO_URL = 'https://files.catbox.moe/ay1bsm.mp3';

/* UI refs */
const enterBtn = document.getElementById('enterBtn');
const startCard = document.getElementById('startCard');
const bgAudio = document.getElementById('bgAudio');
const iconInstagram = document.getElementById('iconInstagram');
const iconLogo = document.getElementById('iconLogo');
const openCustomize = document.getElementById('openCustomize');
const testToggle = document.getElementById('testToggle');
const testReveal = document.getElementById('testReveal');
const pfpImg = document.getElementById('pfpImg');
const statusText = document.getElementById('statusText');
const statusDot = document.getElementById('statusDot');

/* canvas setup */
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

/* responsive resize */
window.addEventListener('resize', () => {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
});

/* Game entities */
const ship = {
  x: W/2,
  y: H*0.75,
  w: 28,
  h: 38,
  speed: 5,
  vx: 0,
  vy: 0,
  color: PINK
};
const bullets = [];
const rocks = [];
let lastRockSpawn = 0;
let rockTimer = 0;
let autoShootTimer = 0;
let playing = false;

/* Controls state */
const keys = {left:false,right:false,up:false,down:false};
let touchMove = {active:false,x:0,y:0};

/* helper: draw ship as triangle */
function drawShip(s){
  ctx.save();
  ctx.translate(s.x, s.y);
  // body
  ctx.beginPath();
  ctx.moveTo(0, -s.h/2);
  ctx.lineTo(s.w/2, s.h/2);
  ctx.lineTo(-s.w/2, s.h/2);
  ctx.closePath();
  ctx.fillStyle = s.color;
  ctx.fill();
  // cockpit
  ctx.beginPath();
  ctx.arc(0, -s.h*0.05, s.w*0.25, 0, Math.PI*2);
  ctx.fillStyle = 'rgba(0,0,0,0.4)';
  ctx.fill();
  ctx.restore();
}

/* bullet */
function spawnBullet(x,y){
  bullets.push({x,y,r:4,vy:-8});
}

/* rock */
function spawnRock(){
  const r = 10 + Math.random()*26;
  const x = Math.random()*(W - 2*r) + r;
  const y = -r;
  const vy = 1.2 + Math.random()*2.6;
  rocks.push({x,y,r,vy,rot:Math.random()*Math.PI*2,vr:(Math.random()-0.5)*0.02});
}

/* main update/draw loop */
function update(dt){
  // movement from keys
  let mvX=0,mvY=0;
  if(keys.left) mvX -= 1;
  if(keys.right) mvX += 1;
  if(keys.up) mvY -= 1;
  if(keys.down) mvY += 1;

  // touch control override if active
  if(touchMove.active){
    // set velocity towards touchMove
    const dx = touchMove.x - ship.x;
    const dy = touchMove.y - ship.y;
    const d = Math.hypot(dx,dy) || 1;
    mvX = dx/d;
    mvY = dy/d;
  }

  ship.x += mvX * ship.speed;
  ship.y += mvY * ship.speed;

  // clamp to viewport
  ship.x = Math.max(20, Math.min(W-20, ship.x));
  ship.y = Math.max(20, Math.min(H-20, ship.y));

  // bullets update
  for(let i=bullets.length-1;i>=0;i--){
    bullets[i].y += bullets[i].vy;
    if(bullets[i].y < -10) bullets.splice(i,1);
  }

  // rocks update
  for(let i=rocks.length-1;i>=0;i--){
    const r = rocks[i];
    r.y += r.vy;
    r.rot += r.vr;
    if(r.y - r.r > H + 50){
      rocks.splice(i,1);
    }
  }

  // spawn rocks periodically
  rockTimer += dt;
  if(rockTimer > 600 + Math.random()*800){
    spawnRock();
    rockTimer = 0;
  }

  // auto-shooting
  autoShootTimer += dt;
  if(autoShootTimer > 220){ // ~4.5 shots per second
    spawnBullet(ship.x, ship.y - ship.h/2 - 6);
    autoShootTimer = 0;
  }

  // collisions simple: remove rock if hit by bullet
  for(let i=rocks.length-1;i>=0;i--){
    const r = rocks[i];
    for(let j=bullets.length-1;j>=0;j--){
      const b = bullets[j];
      const dx = r.x - b.x;
      const dy = r.y - b.y;
      if(dx*dx + dy*dy < (r.r + b.r)*(r.r + b.r)){
        // hit: make tiny explosion effect (particles optional)
        rocks.splice(i,1);
        bullets.splice(j,1);
        break;
      }
    }
  }
}

/* draw everything */
function draw(){
  // clear
  ctx.clearRect(0,0,W,H);

  // stars subtle
  for(let i=0;i<40;i++){
    if(i%10===0){
      ctx.fillStyle = 'rgba(255,255,255,0.02)';
      const sx = (i*47)%W;
      const sy = (i*73)%H;
      ctx.fillRect(sx,sy,1,1);
    }
  }

  // draw rocks
  for(const r of rocks){
    ctx.save();
    ctx.translate(r.x, r.y);
    ctx.rotate(r.rot);
    ctx.beginPath();
    ctx.moveTo(-r.r, -r.r);
    ctx.lineTo(r.r, -r.r/2);
    ctx.lineTo(r.r*0.6, r.r);
    ctx.lineTo(-r.r*0.5, r.r*0.8);
    ctx.closePath();
    ctx.fillStyle = 'rgba(180,180,180,0.9)';
    ctx.fill();
    ctx.restore();
  }

  // draw bullets
  for(const b of bullets){
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
    ctx.fillStyle = '#fff9';
    ctx.fill();
  }

  // draw ship
  drawShip(ship);
}

/* main loop */
let last = performance.now();
function loop(now){
  const dt = now - last;
  last = now;
  if(playing){
    update(dt);
    draw();
  } else {
    // idle animation ‚Äî ship floats
    ship.x = W/2;
    ship.y = H*0.75;
    draw();
  }
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* keyboard controls */
window.addEventListener('keydown', e=>{
  const k = e.key.toLowerCase();
  if(k==='arrowleft' || k==='a') keys.left = true;
  if(k==='arrowright' || k==='d') keys.right = true;
  if(k==='arrowup' || k==='w') keys.up = true;
  if(k==='arrowdown' || k==='s') keys.down = true;
});
window.addEventListener('keyup', e=>{
  const k = e.key.toLowerCase();
  if(k==='arrowleft' || k==='a') keys.left = false;
  if(k==='arrowright' || k==='d') keys.right = false;
  if(k==='arrowup' || k==='w') keys.up = false;
  if(k==='arrowdown' || k==='s') keys.down = false;
});

/* touch controls from dpad */
document.querySelectorAll('.tbtn').forEach(btn=>{
  btn.addEventListener('touchstart', (ev)=>{
    ev.preventDefault();
    const act = btn.dataset.action;
    if(act==='left'){ keys.left=true }
    if(act==='right'){ keys.right=true }
    if(act==='up'){ keys.up=true }
    if(act==='down'){ keys.down=true }
  });
  btn.addEventListener('touchend', (ev)=>{
    ev.preventDefault();
    const act = btn.dataset.action;
    if(act==='left'){ keys.left=false }
    if(act==='right'){ keys.right=false }
    if(act==='up'){ keys.up=false }
    if(act==='down'){ keys.down=false }
  });
});

/* allow dragging/touch anywhere on canvas to move ship */
canvas.addEventListener('touchstart', (e)=>{
  const t = e.touches[0];
  touchMove.active = true;
  touchMove.x = t.clientX;
  touchMove.y = t.clientY;
});
canvas.addEventListener('touchmove', (e)=>{
  const t = e.touches[0];
  touchMove.x = t.clientX;
  touchMove.y = t.clientY;
});
canvas.addEventListener('touchend', ()=>{
  touchMove.active = false;
});

/* mouse drag for desktop convenience */
let mdown=false;
canvas.addEventListener('mousedown',(e)=>{
  mdown=true; touchMove.active=true; touchMove.x=e.clientX; touchMove.y=e.clientY;
});
canvas.addEventListener('mousemove',(e)=>{ if(mdown){ touchMove.x=e.clientX; touchMove.y=e.clientY }});
window.addEventListener('mouseup',()=>{ mdown=false; touchMove.active=false});

/* ENTER button behaviour */
enterBtn.addEventListener('click', async ()=>{
  // small animation
  enterBtn.style.transform = 'scale(.98)';
  setTimeout(()=>enterBtn.style.transform = '',120);
  // play audio (user gesture allows autoplay)
  try{
    bgAudio.currentTime = 0;
    await bgAudio.play();
  }catch(err){
    console.warn('Audio play blocked', err);
  }
  // reveal gameplay (fade out start card)
  startCard.style.transition = 'opacity .6s ease, transform .6s ease';
  startCard.style.opacity = 0;
  startCard.style.transform = 'translateY(-10px) scale(.96)';
  setTimeout(()=>startCard.style.display = 'none',700);
  playing = true;
  // subtle pink blink effect on whole bg (CSS via a short lived animation)
  document.body.animate([{filter:'brightness(1)'},{filter:'brightness(1.04)'},{filter:'brightness(1)'}],{duration:1600,iterations:1});
});

/* Customize icons toggle pink glow on click */
function toggleIcon(el){
  el.classList.toggle('on');
  // visual flash
  if(el.classList.contains('on')){
    el.animate([{boxShadow:'0 0 0px '+PINK},{boxShadow:'0 30px 80px '+PINK}],{duration:420,fill:'forwards'});
  }
}
iconInstagram.addEventListener('click', ()=>toggleIcon(iconInstagram));
iconLogo.addEventListener('click', ()=>toggleIcon(iconLogo));
openCustomize.addEventListener('click', ()=>{
  // open a simple prompt so user can replace the image/link quickly
  const newIG = prompt('Zadej URL na sv≈Øj Instagram (nebo nech pr√°zdn√© pro ≈æ√°dnou zmƒõnu):', iconInstagram.dataset.url || '');
  if(newIG!==null && newIG.trim()!==''){
    iconInstagram.dataset.url = newIG.trim();
    // optionally update image
  }
  const newLogo = prompt('Zadej URL na logo (obr√°zek):', iconLogo.dataset.url || '');
  if(newLogo!==null && newLogo.trim()!==''){
    iconLogo.dataset.url = newLogo.trim();
    iconLogo.querySelector('img').src = newLogo.trim();
  }
});

/* Test heading reveal */
testToggle.addEventListener('click', ()=>{
  const hidden = testReveal.classList.toggle('hidden');
  // light blink when revealed
  if(!hidden){
    testReveal.animate([{opacity:0},{opacity:1}],{duration:380});
  }
});

/* click on icons navigates (if link) */
document.querySelectorAll('.icon').forEach(ic=>{
  ic.addEventListener('dblclick', ()=>{
    // double click to open link
    const url = ic.dataset.url;
    if(url) window.open(url,'_blank');
  });
  // single click toggles glow (already implemented)
});

/* small accessibility: single click on icon will toggle, double click opens link,
   user can change the behavior in openCustomize prompt. */

/* Lanyard Discord status integration (fetch) */
async function fetchLanyard(){
  try{
    const res = await fetch('https://api.lanyard.rest/v1/users/' + DISCORD_ID);
    if(!res.ok) throw new Error('Lanyard fetch failed');
    const data = await res.json();
    if(data && data.success && data.data){
      const d = data.data;
      const online = d.discord_status || 'unknown';
      // set dot color
      let color = '#777';
      if(online==='online') color = '#3ba55d';
      if(online==='dnd') color = '#ed4245';
      if(online==='idle') color = '#faa81a';
      if(online==='offline') color = '#777';
      statusDot.style.background = color;
      // activity
      let activity = 'Offline / skryt√Ω';
      if(d.activities && d.activities.length){
        // pick first non-custom activity if available
        activity = d.activities.map(a=>{
          if(a.type === 0) return a.name; // playing
          if(a.type === 2) return (a.state || a.name);
          return a.name || 'Activity';
        }).join(', ');
      } else {
        activity = online === 'offline' ? 'Offline' : 'Online';
      }
      statusText.textContent = `Discord: ${activity}`;
    } else {
      statusText.textContent = 'Discord: nedostupn√©';
      statusDot.style.background = '#777';
    }
  }catch(err){
    console.warn('Lanyard err', err);
    statusText.textContent = 'Discord: chyba naƒçten√≠';
    statusDot.style.background = '#777';
  }
}
