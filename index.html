<script>
const PINK='#fdd4ff';
const DISCORD_ID='904431016175894528';
const enterBtn = document.getElementById('enterBtn');
const startCard = document.getElementById('startCard');
const bgAudio = document.getElementById('bgAudio');
const testToggle = document.getElementById('testToggle');
const testReveal = document.getElementById('testReveal');

const discordStatus = document.getElementById('discord-status');
discordStatus.addEventListener('click', ()=>discordStatus.classList.toggle('collapsed'));

testToggle.addEventListener('click', ()=>testReveal.classList.toggle('hidden'));

enterBtn.addEventListener('click', async ()=>{
  enterBtn.style.transform='scale(.98)';
  setTimeout(()=>enterBtn.style.transform='',120);
  try{ bgAudio.currentTime=0; await bgAudio.play(); }catch{}
  startCard.style.transition='opacity .6s ease, transform .6s ease';
  startCard.style.opacity=0;
  startCard.style.transform='scale(0.95)';
setTimeout(()=>startCard.style.display='none',600);

// SpuÅ¡tÄ›nÃ­ jednoduchÃ© hry
initGame();
});


// ---------- JednoduchÃ¡ hra ----------
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

// hrÃ¡Ä
const player = { x: width/2, y: height-100, w:30, h:30, speed:6, bullets:[] };

// kameny
const rocks = [];
function spawnRock(){
  const r = {x:Math.random()*width, y:-40, w:30, h:30, speed:2+Math.random()*2};
  rocks.push(r);
}
setInterval(spawnRock, 1200);

// pohyb Å¡ipkami/WASD
const keys = {};
document.addEventListener('keydown', e=>keys[e.key.toLowerCase()]=true);
document.addEventListener('keyup', e=>keys[e.key.toLowerCase()]=false);

// mobilnÃ­ ovlÃ¡dÃ¡nÃ­
document.getElementById('left').addEventListener('click', ()=>player.x-=player.speed);
document.getElementById('right').addEventListener('click', ()=>player.x+=player.speed);
document.getElementById('up').addEventListener('click', ()=>player.y-=player.speed);
document.getElementById('down').addEventListener('click', ()=>player.y+=player.speed);

// automatickÃ© stÅ™elba
setInterval(()=>{ player.bullets.push({x:player.x+player.w/2, y:player.y, w:4, h:10, speed:8}); }, 250);

function updateGame(){
  // pohyb hrÃ¡Äe
  if(keys['arrowleft']||keys['a']) player.x -= player.speed;
  if(keys['arrowright']||keys['d']) player.x += player.speed;
  if(keys['arrowup']||keys['w']) player.y -= player.speed;
  if(keys['arrowdown']||keys['s']) player.y += player.speed;

  // ohraniÄenÃ­
  player.x = Math.max(0, Math.min(width-player.w, player.x));
  player.y = Math.max(0, Math.min(height-player.h, player.y));

  // pohyb kamenÅ¯
  for(let r of rocks) r.y += r.speed;

  // stÅ™ely
  for(let b of player.bullets) b.y -= b.speed;

  // smazÃ¡nÃ­ mimo plÃ¡tno
  player.bullets = player.bullets.filter(b=>b.y>0);
  while(rocks.length && rocks[0].y>height) rocks.shift();
}

function drawGame(){
  ctx.clearRect(0,0,width,height);

  // hrÃ¡Ä
  ctx.fillStyle = PINK;
  ctx.fillRect(player.x,player.y,player.w,player.h);

  // kameny
  ctx.fillStyle = 'gray';
  for(let r of rocks) ctx.fillRect(r.x,r.y,r.w,r.h);

  // stÅ™ely
  ctx.fillStyle = PINK;
  for(let b of player.bullets) ctx.fillRect(b.x,b.y,b.w,b.h);
}

function gameLoop(){
  updateGame();
  drawGame();
  requestAnimationFrame(gameLoop);
}

function initGame(){
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
  gameLoop();
}

// pÅ™izpÅ¯sobenÃ­ velikosti canvasu
window.addEventListener('resize', ()=>{
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});
</script>
